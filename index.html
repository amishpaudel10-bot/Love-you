<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity | Naima & Amish</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --rose: #ff4d6d; --gold: #ffd700; --dark: #0f0c29; --glass: rgba(255, 255, 255, 0.95); }
        
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #fff5f6; overflow: hidden; transition: 0.5s; }
        .page { display: none; height: 100vh; width: 100vw; position: absolute; top: 0; left: 0; padding: 20px; box-sizing: border-box; overflow-y: auto; animation: slideIn 0.6s ease-out; }
        .active { display: block; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }

        /* Navigation */
        nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background: var(--glass); padding: 12px 25px; border-radius: 50px; display: flex; gap: 25px; box-shadow: 0 10px 40px rgba(255, 77, 109, 0.2); z-index: 1000; border: 1px solid var(--rose); }
        nav div { cursor: pointer; font-size: 28px; transition: 0.3s; filter: grayscale(1); }
        nav div.active-nav { filter: grayscale(0); transform: scale(1.2); }

        /* Music Jukebox */
        #jukebox { position: fixed; top: 20px; left: 20px; background: var(--glass); padding: 10px 15px; border-radius: 20px; z-index: 1001; border: 1px solid var(--rose); font-size: 14px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        select { border: none; background: transparent; font-family: inherit; font-weight: bold; color: var(--rose); cursor: pointer; outline: none; }

        /* Cards */
        .card { background: var(--glass); padding: 35px; border-radius: 40px; margin: 20px auto; max-width: 550px; text-align: center; box-shadow: 0 20px 45px rgba(255, 77, 109, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5); }
        h1 { font-family: 'Dancing Script', cursive; color: var(--rose); font-size: 3.5rem; margin-bottom: 10px; }
        .btn-love { background: var(--rose); color: white; border: none; padding: 18px 35px; border-radius: 50px; font-weight: 700; cursor: pointer; transition: 0.3s; width: 100%; box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3); }

        /* Gift Box */
        #gift-box { font-size: 120px; cursor: pointer; transition: 0.4s; display: inline-block; animation: wobble 2s infinite; }
        @keyframes wobble { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } }

        /* Photo Vault */
        .big-frame { background: white; padding: 15px; border-radius: 15px; margin-bottom: 40px; box-shadow: 0 15px 30px rgba(0,0,0,0.15); }
        .big-frame img { width: 100%; height: 550px; object-fit: cover; border-radius: 8px; }

        #entry-screen { position: fixed; inset: 0; background: var(--rose); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; }
    </style>
</head>
<body>

    <div id="jukebox">
        üéµ <select id="music-select" onchange="updateMusic()">
            <option value="https://www.chosic.com/wp-content/uploads/2021/07/Rainy-Day-Music-Cinematic-Piano.mp3">Romantic Piano</option>
            <option value="https://www.chosic.com/wp-content/uploads/2021/04/Lofi-Study-Music.mp3">Lofi Love</option>
            <option value="https://www.chosic.com/wp-content/uploads/2021/07/Always-With-Me.mp3">Dreamy Strings</option>
        </select>
    </div>
    <audio id="bgMusic" loop></audio>

    <div id="entry-screen">
        <h1 style="color:white; font-size: 4rem;">For Naima</h1>
        <p>Unlock Our World (Anniversary Date)</p>
        <input type="password" id="entry-pass" style="padding:15px; border-radius:20px; border:none; width:200px; text-align:center;" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <button class="btn-love" style="width:220px; margin-top:20px;" onclick="unlockApp()">Unlock & Play üîì</button>
    </div>

    <nav id="bottom-nav" style="display:none;">
        <div id="nav-home" class="active-nav" onclick="go('home')">üè†</div>
        <div id="nav-vault" onclick="go('vault')">üîê</div>
        <div id="nav-gift" onclick="go('gift')">üéÅ</div>
        <div id="nav-light" onclick="go('light')">üéá</div>
    </nav>

    <div id="home" class="page active">
        <div class="card" style="margin-top: 80px;">
            <h1>Hi Beautiful!</h1>
            <p id="time-together" style="font-weight:bold; color:var(--rose); font-size: 1.2rem;"></p>
            <p>"Every second with you is a gift."</p>
            <button class="btn-love" onclick="vibrateHeart()">Feel My Heartbeat üíì</button>
        </div>
    </div>

    <div id="vault" class="page">
        <div class="card" id="vault-login">
            <h1>Memories Vault</h1>
            <input type="password" id="vault-pass" style="padding:15px; width:80%; border-radius:15px; border:1px solid #ddd;" placeholder="Amish's Birthday">
            <button class="btn-love" style="margin-top:15px;" onclick="unlockVault()">Open Memories</button>
        </div>
        <div id="vault-content" style="display:none;">
            <div class="big-frame"><img src="IMG-20260111-WA0001.jpg"><p style="font-family:'Dancing Script'; font-size:2rem;">Our Moment ‚ù§Ô∏è</p></div>
            <div class="big-frame"><img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=500"><p style="font-family:'Dancing Script'; font-size:2rem;">Forever Yours</p></div>
        </div>
    </div>

    <div id="gift" class="page">
        <div class="card" style="margin-top:100px;">
            <h1>A Special Box</h1>
            <div id="gift-box" onclick="triggerGift()">üéÅ</div>
            <p id="gift-msg" style="margin-top:20px; font-style:italic;">Tap to open your gift...</p>
        </div>
    </div>

    <div id="light" class="page" style="background:#000; text-align:center;" onclick="spawnFirework(event)">
        <h1 style="color:white; margin-top:50px;">Touch the Sky</h1>
        <p style="color:var(--gold);">Every tap is a celebration of us üéÜ</p>
    </div>

    <script>
        const ann = "0304"; const bday = "0730";
        const music = document.getElementById('bgMusic');

        function unlockApp() {
            if(document.getElementById('entry-pass').value === ann) {
                document.getElementById('entry-screen').style.display = 'none';
                document.getElementById('bottom-nav').style.display = 'flex';
                updateMusic();
                startClock();
                confetti({ particleCount: 150, spread: 70 });
            } else { alert("Try again, My Love! ‚ù§Ô∏è"); }
        }

        function go(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav div').forEach(d => d.classList.remove('active-nav'));
            document.getElementById(id).classList.add('active');
            document.getElementById('nav-' + (id === 'light' ? 'light' : id)).classList.add('active-nav');
        }

        function updateMusic() {
            music.src = document.getElementById('music-select').value;
            music.play();
        }

        function vibrateHeart() {
            if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
            confetti({ particleCount: 40, scalar: 2, shapes: ['heart'], colors: ['#ff4d6d'] });
        }

        function unlockVault() {
            if(document.getElementById('vault-pass').value === bday) {
                document.getElementById('vault-login').style.display = 'none';
                document.getElementById('vault-content').style.display = 'block';
                confetti({ particleCount: 100, spread: 80 });
            }
        }

        function triggerGift() {
            const box = document.getElementById('gift-box');
            box.innerHTML = "üåπ";
            box.style.animation = "none";
            document.getElementById('gift-msg').innerHTML = "Naima, you are my most precious treasure. I promise to love you always! ‚ù§Ô∏è";
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        }

        function spawnFirework(e) {
            confetti({
                particleCount: 80,
                spread: 360,
                startVelocity: 30,
                origin: { x: e.clientX / window.innerWidth, y: e.clientY / window.innerHeight },
                colors: ['#ff4d6d', '#ffd700', '#ffffff']
            });
        }

        function startClock() {
            const start = new Date("March 4, 2025");
            setInterval(() => {
                const now = new Date();
                const diff = now - start;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const mins = Math.floor((diff / 1000 / 60) % 60);
                const secs = Math.floor((diff / 1000) % 60);
                document.getElementById('time-together').innerText = `${days} Days, ${hours}h, ${mins}m, ${secs}s`;
            }, 1000);
        }
    </script>
</body>
</html>
