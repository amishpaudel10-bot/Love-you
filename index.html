<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ff758c;
            --dark-pink: #ff7eb3;
            --glass: rgba(255, 255, 255, 0.85);
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            font-family: 'Poppins', sans-serif;
            color: #4a4a4a;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 1. Magical Opening Screen */
        #overlay {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope {
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.5s;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        .envelope:hover { transform: scale(1.2) rotate(5deg); }

        /* Main Content Container */
        .main-content {
            opacity: 0;
            transform: translateY(50px);
            transition: 1s ease 0.5s;
            width: 90%;
            max-width: 600px;
            margin-top: 50px;
            padding-bottom: 100px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* Countdown Style */
        #countdown {
            display: flex;
            justify-content: space-around;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--pink);
        }

        /* 2. Photo Memory (Simple Flip) */
        .photo-frame {
            width: 100%;
            height: 300px;
            background: #eee;
            border-radius: 15px;
            background-image: url('https://via.placeholder.com/600x400?text=Our+Photo');
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
        }

        /* Bonus: Catch the Hearts Game */
        #game-area {
            height: 200px;
            position: relative;
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            overflow: hidden;
            cursor: crosshair;
        }

        .game-heart {
            position: absolute;
            font-size: 25px;
            cursor: pointer;
            user-select: none;
        }

        button {
            background: var(--pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #ff4d6d; }

    </style>
</head>
<body>

    <div id="overlay">
        <div class="envelope" onclick="unlock()">üíå</div>
        <p style="color: var(--pink); font-weight: bold;">Click the letter to open</p>
    </div>

    <div class="main-content" id="content">
        <div class="glass-card">
            <h1>Hi Naima! ‚ù§Ô∏è</h1>
            <div id="countdown">Loading countdown...</div>
        </div>

        <div class="glass-card">
            <div class="photo-frame"></div>
            <p><i>"Every love story is beautiful, but ours is my favorite."</i></p>
        </div>

        <div class="glass-card">
            <h3>Mini Game: Catch My Love üíñ</h3>
            <p>Score: <span id="score">0</span></p>
            <div id="game-area"></div>
            <p><small>Tap the hearts to catch them!</small></p>
        </div>

        <div class="glass-card">
            <p>I love you to the moon and back. üåô‚ú®</p>
            <h2 style="color: var(--pink);">Amish & Naima</h2>
        </div>
    </div>

    <script>
        // Unlock site
        function unlock() {
            document.getElementById('overlay').style.transform = 'translateY(-100%)';
            document.getElementById('content').style.opacity = '1';
            document.getElementById('content').style.transform = 'translateY(0)';
            spawnHearts();
            startCountdown();
        }

        // Countdown Timer
        function startCountdown() {
            const target = new Date("Feb 14, 2026 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const diff = target - now;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${mins}m until V-Day`;
            }, 1000);
        }

        // Mini Game Logic
        let score = 0;
        const area = document.getElementById('game-area');
        
        function spawnHearts() {
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'game-heart';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 90 + '%';
                h.style.top = Math.random() * 80 + '%';
                h.onclick = function() {
                    score++;
                    document.getElementById('score').innerText = score;
                    this.remove();
                };
                area.appendChild(h);
                setTimeout(() => h.remove(), 2000);
            }, 800);
        }
    </script>
</body>
  </html>
