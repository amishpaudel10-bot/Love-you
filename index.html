<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity | Naima & Amish</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --rose: #ff4d6d; --dark: #0b0e14; --glass: rgba(255, 255, 255, 0.92); }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #fff5f6; overflow-x: hidden; transition: 0.5s; }
        body.night { background: var(--dark); color: #ffccd5; }
        
        /* 1. Petal Animation */
        .petal { position: fixed; top: -10%; color: var(--rose); pointer-events: none; animation: fall linear forwards; z-index: 9999; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* 2. Entrance */
        #entry-lock { position: fixed; inset: 0; background: var(--rose); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; }
        input[type="password"] { width: 80%; max-width: 300px; padding: 20px; border-radius: 30px; border: none; margin: 20px 0; text-align: center; font-size: 1.2rem; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        .container { display: none; max-width: 900px; margin: 0 auto; padding: 20px; animation: fadeIn 2s; }
        .card { background: var(--glass); padding: 40px; border-radius: 40px; margin: 30px 0; text-align: center; box-shadow: 0 20px 40px rgba(255, 77, 109, 0.1); backdrop-filter: blur(10px); }
        body.night .card { background: rgba(255, 255, 255, 0.05); color: white; }

        /* 3. Massive Photos */
        .big-frame { background: white; padding: 15px; border-radius: 10px; margin-bottom: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: 0.3s; }
        .big-frame img { width: 100%; height: auto; min-height: 500px; object-fit: cover; border-radius: 5px; cursor: zoom-in; }
        .big-frame p { font-family: 'Dancing Script', cursive; font-size: 2rem; color: #333; margin-top: 15px; }

        .btn-love { background: var(--rose); color: white; border: none; padding: 20px 40px; border-radius: 50px; font-weight: 700; cursor: pointer; width: 100%; font-size: 1.3rem; transition: 0.3s; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3); }
        .btn-love:active { transform: scale(0.95); }
        
        #top-controls { position: fixed; top: 20px; right: 20px; z-index: 1001; display: flex; gap: 10px; }
        .icon-btn { background: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="entry-lock">
        <h1 style="font-family: 'Dancing Script', cursive; font-size: 3rem;">Naima & Amish</h1>
        <p>A Secret Place for Our Love</p>
        <input type="password" id="site-pass" placeholder="Unlock with Our Date">
        <button class="btn-love" style="width: 200px;" onclick="checkEntry()">Enter üîë</button>
    </div>

    <div id="top-controls">
        <div class="icon-btn" onclick="toggleMusic()">üéµ</div>
        <div class="icon-btn" onclick="toggleTheme()">‚òÄÔ∏è</div>
    </div>

    <audio id="bgMusic" loop src="https://www.chosic.com/wp-content/uploads/2021/07/Rainy-Day-Music-Cinematic-Piano.mp3"></audio>

    <div class="container" id="main-content">
        <header style="text-align: center; margin: 40px 0;">
            <h1 style="font-family: 'Dancing Script', cursive; font-size: 4rem; color: var(--rose);">Our Story</h1>
            <p id="greeting" style="font-weight: 700; font-size: 1.2rem;"></p>
        </header>

        <div class="card">
            <h3>Special Memories üîê</h3>
            <div id="vault-lock">
                <input type="password" id="sec-pass" placeholder="Unlock Photos (Birthday)">
                <button class="btn-love" onclick="unlockVault()">Open Vault</button>
            </div>
            <div id="photo-vault" style="display:none;">
                <div class="big-frame"><img src="LINK_HERE_1"><p>The first time I saw you...</p></div>
                <div class="big-frame"><img src="LINK_HERE_2"><p>Your beautiful smile</p></div>
                <div class="big-frame"><img src="LINK_HERE_3"><p>A memory I cherish</p></div>
            </div>
        </div>

        <div class="card">
            <h3>Send Me a Kiss üíã</h3>
            <textarea id="naimaMsg" style="width:100%; height:100px; border-radius:20px; padding:15px; border:1px solid #ddd;" placeholder="Type your message..."></textarea>
            <button class="btn-love" style="margin-top:15px;" onclick="sendWA()">Send to Amish</button>
        </div>
    </div>

    <script>
        const a = "0304", b = "0730";
        const music = document.getElementById('bgMusic');

        function checkEntry() {
            if(document.getElementById('site-pass').value === a) {
                document.getElementById('entry-lock').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                music.play();
                startSurprises();
            } else { alert("Try again, beautiful! ‚ù§Ô∏è"); }
        }

        function unlockVault() {
            if(document.getElementById('sec-pass').value === b) {
                document.getElementById('photo-vault').style.display = 'block';
                document.getElementById('vault-lock').style.display = 'none';
            }
        }

        function startSurprises() {
            setInterval(createPetal, 300);
            const hours = new Date().getHours();
            const greet = hours < 12 ? "Good Morning, Naima ‚òÄÔ∏è" : hours < 18 ? "Good Afternoon, Naima üå∏" : "Good Evening, Naima üåô";
            document.getElementById('greeting').innerText = greet;
        }

        function createPetal() {
            const p = document.createElement('div');
            p.className = 'petal';
            p.innerHTML = 'üå∏';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }

        function toggleMusic() { music.paused ? music.play() : music.pause(); }
        function toggleTheme() { document.body.classList.toggle('night'); }
        function sendWA() {
            const msg = document.getElementById('naimaMsg').value;
            window.open(`https://wa.me/9767757067?text=${encodeURIComponent("Naima: " + msg)}`);
        }
    </script>
</body>
</html>
