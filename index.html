<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity | Naima & Amish</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --rose: #ff4d6d; --dark: #0b0e14; --glass: rgba(255, 255, 255, 0.95); }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #fff5f6; overflow-x: hidden; transition: 0.5s; }
        body.night { background: var(--dark); color: #ffccd5; }

        /* Falling Petals */
        .petal { position: fixed; top: -10%; color: var(--rose); pointer-events: none; animation: fall linear forwards; z-index: 9999; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* Lock Screen */
        #entry-lock { position: fixed; inset: 0; background: var(--rose); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; }
        input[type="password"] { width: 80%; max-width: 300px; padding: 20px; border-radius: 30px; border: none; margin: 20px 0; text-align: center; font-size: 1.2rem; }

        .container { display: none; max-width: 900px; margin: 0 auto; padding: 20px; animation: fadeIn 2s; }
        .card { background: var(--glass); padding: 40px; border-radius: 40px; margin: 30px 0; box-shadow: 0 20px 40px rgba(255, 77, 109, 0.1); backdrop-filter: blur(15px); text-align: center; }
        body.night .card { background: rgba(255, 255, 255, 0.05); color: white; border: 1px solid #333; }

        /* Huge Frames */
        .big-frame { background: white; padding: 15px; border-radius: 10px; margin-bottom: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .big-frame img { width: 100%; height: auto; min-height: 550px; object-fit: cover; border-radius: 5px; }
        .big-frame p { font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: #333; margin-top: 15px; }

        .btn-love { background: var(--rose); color: white; border: none; padding: 20px 40px; border-radius: 50px; font-weight: 700; cursor: pointer; width: 100%; font-size: 1.4rem; transition: 0.3s; }
        #no-btn { position: relative; transition: 0.1s; }

        #top-controls { position: fixed; top: 20px; right: 20px; z-index: 1001; display: flex; gap: 10px; }
        .icon-btn { background: white; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-size: 24px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="entry-lock">
        <h1 style="font-family: 'Dancing Script'; font-size: 4rem;">For Naima</h1>
        <p>Unlock our world (Anniversary Date)</p>
        <input type="password" id="site-pass" placeholder="Enter Date (DDMM)">
        <button class="btn-love" style="width: 250px;" onclick="checkEntry()">Unlock & Play üéµ</button>
    </div>

    <div id="top-controls">
        <div class="icon-btn" onclick="toggleMusic()">üéµ</div>
        <div class="icon-btn" onclick="toggleTheme()">‚òÄÔ∏è</div>
    </div>

    <audio id="bgMusic" loop src="https://www.chosic.com/wp-content/uploads/2021/07/Rainy-Day-Music-Cinematic-Piano.mp3"></audio>

    <div class="container" id="main-content">
        <header style="text-align: center; margin: 40px 0;">
            <h1 style="color: var(--rose);">Amish & Naima</h1>
            <p id="greeting" style="font-weight: 700;"></p>
        </header>

        <div class="card">
            <h3>Will you be mine forever? üíç</h3>
            <div style="display:flex; justify-content:center; gap:20px; margin-top:20px;">
                <button class="btn-love" style="width:120px;" onclick="alert('Yay! ‚ù§Ô∏è')">YES</button>
                <button id="no-btn" class="btn-love" style="width:120px; background:#888;" onmouseover="moveNo()">NO</button>
            </div>
        </div>

        <div class="card">
            <h3>Secret Memories üîê</h3>
            <div id="vault-lock">
                <input type="password" id="sec-pass" placeholder="Unlock Photos (Birthday)">
                <button class="btn-love" onclick="unlockVault()">Open Vault</button>
            </div>
            <div id="photo-vault" style="display:none;">
                <div class="big-frame"><img src="IMG-20260111-WA0001.jpg"><p>My Favorite View ‚ù§Ô∏è</p></div>
                <div class="big-frame"><img src="IMG-PLACEHOLDER2.jpg"><p>Your Beautiful Smile</p></div>
            </div>
        </div>

        <div class="card">
            <h3>Send to Amish üíå</h3>
            <textarea id="naimaMsg" style="width:100%; height:100px; border-radius:20px; padding:15px; border:1px solid #ddd;" placeholder="Type your message..."></textarea>
            <button class="btn-love" style="margin-top:15px;" onclick="sendWA()">Send üíã</button>
        </div>
    </div>

    <script>
        const a = "0304", b = "0730";
        const music = document.getElementById('bgMusic');

        function checkEntry() {
            if(document.getElementById('site-pass').value === a) {
                document.getElementById('entry-lock').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                music.play();
                setInterval(createPetal, 400);
                setGreeting();
            } else { alert("Try again, love! ‚ù§Ô∏è"); }
        }

        function unlockVault() {
            if(document.getElementById('sec-pass').value === b) {
                document.getElementById('photo-vault').style.display = 'block';
                document.getElementById('vault-lock').style.display = 'none';
            }
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.style.position = 'absolute';
            btn.style.left = Math.random() * 80 + '%';
            btn.style.top = Math.random() * 80 + '%';
        }

        function createPetal() {
            const p = document.createElement('div');
            p.className = 'petal';
            p.innerHTML = 'üå∏';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }

        function setGreeting() {
            const hrs = new Date().getHours();
            document.getElementById('greeting').innerText = hrs < 12 ? "Good Morning, Naima ‚òÄÔ∏è" : "Good Evening, Naima üåô";
        }

        function toggleMusic() { music.paused ? music.play() : music.pause(); }
        function toggleTheme() { document.body.classList.toggle('night'); }
        function sendWA() {
            const m = document.getElementById('naimaMsg').value;
            window.open(`https://wa.me/9767757067?text=${encodeURIComponent("Naima: " + m)}`);
        }
    </script>
</body>
</html>
