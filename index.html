<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity | Naima & Amish</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --rose: #ff4d6d; --gold: #ffd700; --dark: #0b0e14; --glass: rgba(255, 255, 255, 0.95); }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #fff5f6; overflow-x: hidden; transition: 0.8s; cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="%23ff4d6d" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto; }
        body.night { background: var(--dark); color: #ffccd5; }

        /* Falling Petals */
        .petal { position: fixed; top: -10%; color: var(--rose); pointer-events: none; animation: fall linear forwards; z-index: 9999; font-size: 20px; }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }

        /* Lock Screen */
        #entry-lock { position: fixed; inset: 0; background: var(--rose); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; transition: 1s; }
        input[type="password"] { width: 85%; max-width: 320px; padding: 22px; border-radius: 40px; border: none; margin: 20px 0; text-align: center; font-size: 1.3rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        .container { display: none; max-width: 900px; margin: 0 auto; padding: 20px; animation: fadeIn 2s; }
        .card { background: var(--glass); padding: 45px; border-radius: 50px; margin: 40px 0; box-shadow: 0 25px 50px rgba(255, 77, 109, 0.15); backdrop-filter: blur(20px); text-align: center; border: 1px solid rgba(255,255,255,0.3); transform: translateY(30px); opacity: 0; transition: 1s; }
        .card.visible { transform: translateY(0); opacity: 1; }
        body.night .card { background: rgba(255, 255, 255, 0.05); color: white; border-color: #333; }

        /* Massive Photos */
        .big-frame { background: white; padding: 20px; border-radius: 20px; margin-bottom: 60px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); transition: 0.5s; position: relative; overflow: hidden; }
        .big-frame:hover { transform: scale(1.02) rotate(1deg); }
        .big-frame img { width: 100%; height: auto; min-height: 500px; object-fit: cover; border-radius: 10px; }
        .big-frame p { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: #333; margin-top: 20px; }

        .btn-love { background: var(--rose); color: white; border: none; padding: 22px 45px; border-radius: 60px; font-weight: 700; cursor: pointer; width: 100%; font-size: 1.5rem; transition: 0.3s; box-shadow: 0 10px 25px rgba(255, 77, 109, 0.3); }
        .btn-love:active { transform: scale(0.92); }
        
        #no-btn { position: relative; }

        #top-controls { position: fixed; top: 25px; right: 25px; z-index: 1001; display: flex; gap: 15px; }
        .icon-btn { background: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 6px 15px rgba(0,0,0,0.1); font-size: 26px; }

        /* Progress Bar */
        .progress-wrap { background: #eee; height: 35px; border-radius: 20px; overflow: hidden; margin: 25px 0; }
        #progress-fill { background: linear-gradient(90deg, var(--rose), var(--gold)); width: 0%; height: 100%; transition: 4s cubic-bezier(0.1, 0, 0.3, 1); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="entry-lock">
        <h1 style="font-family: 'Dancing Script'; font-size: 4.5rem; margin: 0;">Naima & Amish</h1>
        <p style="letter-spacing: 2px;">THE INFINITY COLLECTION</p>
        <input type="password" id="site-pass" placeholder="Enter Anniversary (DDMM)">
        <button class="btn-love" style="width: 280px;" onclick="checkEntry()">Unlock Our Story üîí</button>
    </div>

    <div id="top-controls">
        <div class="icon-btn" onclick="toggleMusic()">üéµ</div>
        <div class="icon-btn" onclick="toggleTheme()">‚òÄÔ∏è</div>
    </div>

    <audio id="bgMusic" loop src="https://www.chosic.com/wp-content/uploads/2021/07/Rainy-Day-Music-Cinematic-Piano.mp3"></audio>

    <div class="container" id="main-content">
        <header style="text-align: center; margin: 60px 0;">
            <h1 style="font-size: 5rem; font-family: 'Dancing Script'; color: var(--rose); margin-bottom: 0;" onmousedown="secretAmish()">Naima</h1>
            <p id="greeting" style="font-weight: 700; font-size: 1.4rem; color: var(--rose);"></p>
            <div id="typing" style="min-height: 50px; font-size: 1.2rem; font-style: italic; margin-top: 10px;"></div>
        </header>

        <div class="card">
            <h3>Our Journey Progress</h3>
            <div class="progress-wrap"><div id="progress-fill"></div></div>
            <p id="days-count">Calculating our infinity...</p>
        </div>

        <div class="card">
            <h3>Will you be mine forever? üíç</h3>
            <div style="display:flex; justify-content:center; gap:25px; margin-top:25px;">
                <button class="btn-love" style="width:140px;" onclick="sayYes()">YES</button>
                <button id="no-btn" class="btn-love" style="width:140px; background:#888;" onmouseover="moveNo()">NO</button>
            </div>
        </div>

        <div class="card">
            <h3>The Secret Vault üîê</h3>
            <div id="vault-lock">
                <input type="password" id="sec-pass" placeholder="Unlock Photos (Birthday)">
                <button class="btn-love" onclick="unlockVault()">Open Memories</button>
            </div>
            <div id="photo-vault" style="display:none;">
                <div class="big-frame">
                    <img src="IMG-20260111-WA0001.jpg" loading="lazy">
                    <p>The Light of My Life ‚ù§Ô∏è</p>
                </div>
                <div class="big-frame">
                    <img src="IMG-PLACEHOLDER-2.jpg" loading="lazy">
                    <p>Every Smile Matters</p>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Message Amish üíå</h3>
            <textarea id="naimaMsg" style="width:100%; height:120px; border-radius:25px; padding:20px; border:1px solid #ddd; font-family:inherit;" placeholder="Write a secret note..."></textarea>
            <button class="btn-love" style="margin-top:20px;" onclick="sendWA()">Send with a Kiss üíã</button>
        </div>

        <footer style="text-align: center; padding: 40px; font-family: 'Dancing Script'; font-size: 2rem; color: var(--rose);">
            Forever & Always, Amish
        </footer>
    </div>

    <script>
        const anniversary = "0304";
        const birthday = "0730";
        const music = document.getElementById('bgMusic');

        function checkEntry() {
            if(document.getElementById('site-pass').value === anniversary) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4d6d', '#ffffff'] });
                document.getElementById('entry-lock').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('entry-lock').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    music.play();
                    startApp();
                }, 1000);
            } else { alert("Try again, my queen! ‚ù§Ô∏è"); }
        }

        function startApp() {
            setInterval(createPetal, 400);
            updateGreeting();
            typeWriter("You are the best thing that ever happened to me, Naima.");
            document.getElementById('progress-fill').style.width = "100%";
            
            // Intersection Observer for Card Reveal
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('visible'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.card').forEach(card => observer.observe(card));
        }

        function unlockVault() {
            if(document.getElementById('sec-pass').value === birthday) {
                confetti({ particleCount: 100, spread: 100, colors: ['#ffd700'] });
                document.getElementById('photo-vault').style.display = 'block';
                document.getElementById('vault-lock').style.display = 'none';
            }
        }

        function typeWriter(txt) {
            let i = 0;
            function run() {
                if (i < txt.length) {
                    document.getElementById("typing").innerHTML += txt.charAt(i);
                    i++; setTimeout(run, 70);
                }
            }
            run();
        }

        function createPetal() {
            const p = document.createElement('div');
            p.className = 'petal';
            p.innerHTML = Math.random() > 0.5 ? 'üå∏' : '‚ù§Ô∏è';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 6000);
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 80 + '%';
            btn.style.top = Math.random() * 80 + '%';
            if(navigator.vibrate) navigator.vibrate(50);
        }

        function sayYes() {
            confetti({ particleCount: 200, spread: 160 });
            alert("I knew it! You're stuck with me forever! ‚ù§Ô∏èüíç");
        }

        function updateGreeting() {
            const hrs = new Date().getHours();
            const text = hrs < 12 ? "Good Morning, My Queen ‚òÄÔ∏è" : hrs < 18 ? "Good Afternoon, My Love üå∏" : "Good Evening, Beautiful üåô";
            document.getElementById('greeting').innerText = text;
        }

        function secretAmish() { alert("Secret Message: You are truly the most beautiful girl in the universe."); }
        function toggleMusic() { music.paused ? music.play() : music.pause(); }
        function toggleTheme() { document.body.classList.toggle('night'); }
        
        function sendWA() {
            const m = document.getElementById('naimaMsg').value;
            if(!m) return;
            window.open(`https://wa.me/9767757067?text=${encodeURIComponent("Naima: " + m)}`);
            document.getElementById('naimaMsg').value = "";
        }
    </script>
</body>
                  </html>
